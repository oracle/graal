OpenIDE-Module-Display-Category=IGV
OpenIDE-Module-Long-Description=\
    Integrates Graal Polyglot Runtime with IGV. \
    When running scripts, such as Coloring filter, optimizing Graal runtime is used instead of JDK's internal JavaScript implementation.\n\
    This module is useful only if IGV runs on Graal, version 0.25 or above.
OpenIDE-Module-Name=Polyglot Script Runner
OpenIDE-Module-Short-Description=Runs custom script on Graal Polyglot runtime
